<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<link rel="stylesheet" href="./assets/css/reset.css" />    
<link rel="stylesheet" href="./assets/css/style.css " />
    <title>User card</title>
  </head>
  <body>
    <section class="cardsWrapper">
      <h1>User list</h1>
      <article class="cardContainer">
        <header class="cardBg"></header>
        <div class="cardContent">
          <div class="photoWrapper">
            <img class="cardPhoto" src="./img/male.jpeg" alt="man" />
          </div>
          <div class="cardText">
          <h2>Jhonny Addison</h2>
          <p><img src="./img/icons/icons8-местонахождение-пользователя-24.png" alt="locationHome"> New Jersey, USA</p>
        </div>
          <div class="btnConteiner">
            <button class="cardButton">Follow</button>
            <button class="cardButton">Send message</button>
          </div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum eum
            ad dignissimos!
          </p>
        </div>
        <footer class="contactsConteiner">
          <img src="./img/icons/icons8-facebook-24.png" alt="imgFacebook" class="contactImg">
          <img src="./img/icons/icons8-twitter-в-квадрате-30.png" alt="imgTwitter" class="contactImg">
          <img src="./img/icons/icons8-телефон-26.png" alt="imgPhone" class="contactImg">
        </footer>
      </article>
    </section>
  </body>
</html>
